<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/SkE5ZK6CI4xw5Kc+5N5Kl9ZxELGg8sMkKsA5E1" crossorigin="anonymous">
</head>
<body>
  
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="your-image1.jpg" class="d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
              <img src="your-image2.jpg" class="d-block w-100" alt="Image 2">
          </div>
          <div class="carousel-item">
              <img src="your-image3.jpg" class="d-block w-100" alt="Image 3">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>

  <div class="container my-5">
      <div class="form-container p-4 bg-light border rounded">
          <h2 class="mb-3">Message Us</h2>

          <form class="row g-3">
              <div class="col-md-6">
                  <label for="first-name" class="form-label">First Name</label>
                  <input type="text" id="first-name" name="first-name" class="form-control" placeholder="Enter your first name">
              </div>
              <div class="col-md-6">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input type="text" id="last-name" name="last-name" class="form-control" placeholder="Enter your last name">
              </div>
              <div class="col-md-12">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="col-md-12">
                  <label for="comments" class="form-label">Comments</label>
                  <textarea id="comments" name="comments" rows="4" class="form-control" placeholder="Write your message here..."></textarea>
              </div>
              <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>
          
          <div class="mt-4">
              <h3>Do you have a Question? <a href="question.html"><button class="btn btn-outline-secondary" type="button">Ask Here</button></a></h3>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
